         <h1>Interview with Svetlana Efimova</h1>
         <ul>
            <li>Interviewer: Jennifer Stolz</li>
            <li>
               <a href="http://mtp.blogs.wm.edu">Russian Movie Theater Project (RMTP)</a>
            </li>
            <li>
               <a href="https://www.wm.edu">College of William and Mary</a>
            </li>
            <li>Interview Date: July 2010</li>
            <li>Transcription and Translation Date: Spring 2011</li>
         </ul>
         <hr/>


    

        <h3>Stolz: </h3>
         <p> Мы берем у вас интервью для кино-проекта, который
            изучает общественную, политическую и культурную историю России через фильмы. Мы хотели
            бы, чтобы Вы рассказали нам о Ваших воспоминаниях от посещения кино нас особенно
            интересуют детали. На основании Ваших ответов мы напишем эссе, в котором мы
            проанализируем результаты опроса и напишем о посещении <span class="place">кинотеатр</span>ов в России. Цель этого
            интервью для нас--узнать как можно больше о конкретных людях и месте кино в их жизни.
            Большое спасибо за Вашу готовность поделиться вашими воспоминаниями и за Вашу помощь
            нам. Это интервью будет доступно для прослушивания на интернет-сайте кино-проекта. Если
            вы не против, давайте начнем.</p>
        <h3>Ефимова: </h3>
         <p> Давайте. </p>
        <h3>Stolz: </h3>
         <p> Расскажите нам, когда и где вы выросли. </p>
        <h3>Ефимова: </h3>
         <p> Меня зовут Светлана Николаевна Ефимова. <span class="persSing">Я</span> работаю преподавателем русского языка как
            иностранного практически всю свою жизнь. <span class="persSing">Я</span> родилась в 1956 году в маленьком городе <span class="place">Николаев</span>. Этот
            город находится на <span class="place">Украине</span>. Это морской город. Там строят и
            делают корабли, итак <span class="persSing">я</span> родилась на Украине. </p>
        <h3>Stolz: </h3>
         <p> Где работали ваши папа и мама? </p>
        <h3>Ефимова: </h3>
         <p>
            <span class="lex">Ну</span>, мама и папа работали в разных городах. По профессии мама
            доктор-кардиолог, а папа-юрист. И они работали в нескольких очень хороших городах
            России. </p>
        <h3>Stolz: </h3>
         <p> А где они сейчас живут? Если они еще живут? </p>
        <h3>Ефимова: </h3>
         <p> Да, они живут. Они очень уже старые люди. <span class="lex">Ну</span>, они живут здесь, в <span class="place">Санкт-Петербурге</span>, в центре города, на очень известном Суворовском
            проспекте. Это очень красивый район. Они пенсионеры уже давно. И они живут
            самостоятельно. <span class="persPlur">Мы</span> живeм в разных местах, но в
            одном городе здесь в <span class="place">Петербурге</span>. </p>
        <h3>Stolz: </h3>
         <p> Какое у вас образование? </p>
        <h3>Ефимова: </h3>
         <p>
            <span class="persSing">Я</span> закончила Одесский государственный университет.
            Этот город находится на <span class="place">Украине</span>. Очень красивый старинный
            город, <span class="place">Одесса</span>. <span class="persSing">Я</span>
            закончила филологический факультет. Моя специальность - русская филология и история. </p>
        <h3>Stolz: </h3>
         <p> Когда вы приехали в Петербург? </p>
        <h3>Ефимова: </h3>
         <p>
            <span class="persSing">Я</span> приехала в
                <span class="place">Петербург</span> почти 30 лет назад, когда мне было 26
            лет, <span class="lex">может быть</span>. </p>
        <h3>Stolz: </h3>
         <p> Вы помните первый раз, когда вы ходили в кино? </p>
        <h3>Ефимова: </h3>
         <p> Первый раз, помню очень хорошо. </p>
        <h3>Stolz: </h3>
         <p> Расскажите нам. </p>
        <h3>Ефимова: </h3>
         <p>
            <span class="persSing">Я</span> была очень
            маленькая девочка. Мне было только шесть лет. <span class="persSing">Я</span>
            еще не училась в школе. И в это время <span class="possSing">моя</span> мама,
            папа, и я, <span class="persPlur">мы</span> отдыхали на <span class="place">Черном море</span> в <span class="place">Крыму</span>. Обычно <span class="persPlur">мы</span> туда ездили каждое лето на четыре недели, купаться на море,
            отдыхать, и вечером конечно <span class="possSing">мои</span> родители любили
            пойти в кино. И один раз вечером <span class="persPlur">мы</span> пошли в кино
            вместе. Это был фильм, старый, <span class="nationalCinema">французский</span>, по роману <span class="person">Александра
                Дюма</span>
            <span class="title">Три Мушкетера</span>. Да. И <span class="possSing">мое</span> первое впечатление было ужасное, потому что первый момент
            это был, когда в <span class="place">кинотеатр</span>е выключили свет. И сначала выключили свет, а потом начали
            показывать фильм. И <span class="possSing">мое</span> первое впечатление то,
            что <span class="persSing">я</span> очень испугалась Но фильм<span class="persSing"> я </span>помню и сейчас eго иногда повторяют по телевидению. Это
            классика кино, международного кино. <span class="nationalCinema">Французское
                кино</span> очень интересное, как вы знаете. <span class="persSing">Я</span> этот фильм потом еще несколько раз в жизни видела. </p>
        <h3>Stolz: </h3>
         <p> Вам понравился этот фильм, это кино? </p>
        <h3>Ефимова: </h3>
         <p> Этот фильм? Конечно, <span class="collective">все
                русские</span> очень любят французское искусство. Наши культуры очень близкие
            друг другу, и, конечно, <span class="nationalCinema">французское
                кино</span>, <span class="persSing">я</span> считаю, одно из
            самых интересных в мире. </p>
        <h3>Stolz: </h3>
         <p> Вы любите другие иностранные фильмы, как английские
            фильмы или немецкие? </p>
        <h3>Ефимова: </h3>
         <p> Конечно, да, да, да, да. И <span class="nationalCinema">немецкие фильмы</span> люблю, и <span class="nationalCinema">американские</span>, и <span class="nationalCinema">английские</span> тоже. <span class="persSing">Я</span> люблю хорошее кино. Для меня не имеет значения национальная
            принадлежность данного фильма, просто если это хороший, интересный фильм, то мне он
            будет интересен. Если вы хотите, чтобы <span class="persSing">я</span> сказала
            конкретные какие-то фильмы, других стран мне нравились. Училась <span class="persSing">я</span> в школе. Тогда не было <span class="collective">
               <span class="possPlur">у нас</span>
            </span>в России видео, и телевидение было очень
            скучное, и черно-белое, и папа мне не разрешал смотреть телевизор.</p>
        <h3>Stolz: </h3>
         <p> Почему? </p>
        <h3>Ефимова: </h3>
         <p> Потому что считал что это пустая трата времени.
                <span class="lex">Ну</span>жно читать книги, делать уроки, делать в музыкальной школе
            домашнее задание, учить английский язык. И <span class="persSing">я</span>
            ходила в <span class="place">кинотеатр</span>. Около <span class="possSing">моего</span> дома был
            <span class="place">кинотеатр</span>. И<span class="persSing"> я </span>была школьницей, и смотрела очень
            много разных <span class="nationalCinema">французских фильмов</span>, и
                <span class="genre">комедий</span>, и серьезных фильмов. И помню один
                <span class="nationalCinema">немецкий фильм</span>. Это <span class="genre">не комедия</span>, это <span class="genre">мелодрама</span>. Фильм
            о любви молодого человека и девушки. Он назывался <span class="title">И Дождь
                смывает все цветы</span>. Там один из героев погибает в автомобильной катастрофе.
            Фильм такой красивый, но грустный, но фильм о любви. </p>
        <h3>Stolz: </h3>
         <p> Вы любите другие жанры, фильмы? </p>
        <h3>Ефимова: </h3>
         <p> Другие жанры? </p>
        <h3>Stolz: </h3>
         <p> Да </p>
        <h3>Ефимова: </h3>
         <p> Да, конечно. Разные жанры - <span class="genre">комедия</span>, это один жанр, <span class="genre">мелодрама</span>, другой -
            конечно разные. </p>
        <h3>Stolz: </h3>
         <p> А какие вам, какие жанры, или какие жанры вам больше
            всего нравится смотреть? </p>
        <h3>Ефимова: </h3>
         <p>
            <span class="persSing">Я</span> не могу
            сказать что только один жанр <span class="persSing">я</span> предпочитаю.<span class="persSing"> Я </span> знаю только одно, что <span class="persSing">я</span> не люблю <span class="genre">детективы</span>. </p>
        <h3>Stolz: </h3>
         <p> Все отлично. </p>
        <h3>Ефимова: </h3>
         <p> И <span class="persSing">я</span> не
            люблю современную <span class="genre">фантастику</span>, то что очень сейчас любит
            молодежь. </p>
        <h3>Stolz: </h3>
         <p> Например Аватар? </p>
        <h3>Ефимова: </h3>
         <p> Да. Вот это смотреть не буду. И <span class="persSing">я</span> не люблю последние русские фильмы </p>
        <h3>Stolz: </h3>
         <p> Почему? </p>
        <h3>Ефимова: </h3>
         <p> Последние работы <span class="person">Михалкова</span>, например. <span class="persSing">Я</span> не чувствую,
            что мне это интересно. И это повторение старой темы, которую уже русское кино открыло, и
            эту тему мне кажется уже сейчас эксплуатировать излишне. Эта тема <span class="nonlex">...</span>
            сталинского периода в России. Трудное была время в России, и достаточно уже много
            документов <span class="nonlex">...</span> открыто, не являются секретными. И о том как Россия жила
            в то время, когда руководил страной Сталин, а сейчас уже многое известно. Раньше это
            секретная была документация, сейчас много известно, написано много романов, книг, и было
            снято много хороших фильмов. Поэтому сейчас возвращаться опять к этой теме для меня уже
            не очень интересно. Поэтому <span class="persSing">я</span> могу сказать, что
            если русское кино, <span class="persSing">я</span> люблю кино советское. </p>
        <h3>Stolz: </h3>
         <p> В первый раз, вы ходили пешком или ездили? </p>
        <h3>Ефимова: </h3>
         <p> Пешком. В первый раз <span class="persSing">я</span> смотрела в <span class="place">Крыму</span>, в маленьком
            курортном городке, если <span class="persSing">я</span> не ошибаюсь, в <span class="place">Феодосии</span>. </p>
        <h3>Stolz: </h3>
         <p> Какой был <span class="place">кинотеатр</span>? Вы можете его описать?
            Насколько вы помните, конечно. </p>
        <h3>Ефимова: </h3>
         <p>
            <span class="persSing">Я</span> думаю, что
            это был обычный <span class="place">кинотеатр</span>, который находится на юге в провинциальном маленьком городке. </p>
        <h3>Stolz: </h3>
         <p> Значит он был, маленький или побольше? </p>
        <h3>Ефимова: </h3>
         <p> Мне он казался, так как <span class="persSing">я</span> была маленькой девочкой, он казался обычный большой <span class="place">кинотеатр</span>. </p>
        <h3>Stolz: </h3>
         <p> Вы не знаете.. опишите <span class="place">кинотеатр</span> пожалуйста. Первый
            <span class="place">кинотеатр</span>. Например, какие были сидения <span class="lex">может быть</span>. Что там
            продавалось? Нам очень интересно просто ваше впечатление. </p>
        <h3>Ефимова: </h3>
         <p>
            <span class="persSing">Я</span> помню
            хорошо <span class="place">кинотеатр</span>, в котором <span class="persSing">я</span> бывала, когда была
            в школе, училась в школе, который находился рядом с домом. Это очень маленький
            <span class="place">кинотеатр</span>. И <span class="persPlur">мы</span> дети называли его <span class="place">винбочка</span>. От слова вино и бочка. Почему? Потому что он
            находился рядом, практически на территории винного завода. Был большой завод и как
            маленький клуб очень, очень маленький был <span class="place">кинотеатр</span>. И <span class="persPlur">мы</span> дети так смешно его называли, пошли в винбочку сегодня вечером. Там было
            три сеанса. Днем начинался в 4 часа дня. Вечером в 6 часов, и самый последний, если
                <span class="persSing">я</span> не ошибаюсь, начинался в 9. Обычно <span class="persPlur">мы</span> ходили на 6 часов потому что нам нельзя была
            возвращаться домой поздно. <span class="lex">Ну</span>, иногда, с папой <span class="persSing"> я</span> ходила и на последний сеанс тоже.</p>
        <h3>Stolz: </h3>
         <p> А там был всего один кинозал или несколько залов? </p>
        <h3>Ефимова: </h3>
         <p> Ах нет. Очень маленький. Это не отдельное здание,
            как официальный большой <span class="place">кинотеатр</span>, это было маленькое маленькое помещение, которое
            принадлежало этому заводу, и там показывали, это был центр города однако, и там
            показывали все все популярные европейские в то время фильмы. И если вы хотите знать
            какие там были сидения, они были деревянные, очень примитивные <span class="nonlex">...</span> и
                <span class="persPlur">мы</span> могли купить билет и садится на любое
            место. Там не было номера билета, на какое место <span class="persPlur">мы</span> должны сесть. Куда хотите. </p>
        <h3>Stolz: </h3>
         <p> А вы могли например купить что-нибудь попить или
            покушать? В то время </p>
        <h3>Ефимова: </h3>
         <p> К сожалению в то время не было это популярно, это
            появилось не так давно - <span class="lex">может быть</span> лет 15 назад здесь в больших
            городах. В провинциальных городах, если это был очень большой <span class="place">кинотеатр</span>, то в фойе
            конечно можно было купить в буфете - и сок и мороженое - а что как сейчас покупать
            попкорн, сидеть внутри, и есть - тогда это не было принято.</p>
        <h3>Stolz: </h3>
         <p> Ходить в кино - это было обычное дело, или особенное
            событие? </p>
        <h3>Ефимова: </h3>
         <p> Нет, это <span class="persPlur">мы</span>
            делали очень часто, это было очень приятно, но не было что-то особенное. </p>
        <h3>Stolz: </h3>
         <p> С кем вы обычно ходили в кино? </p>
        <h3>Ефимова: </h3>
         <p> Обычно со своей подругой ну, из <span class="possSing">моего</span> класса, потому чтo <span class="persPlur">мы</span> жили вместе в одном дворе и в одном доме </p>
        <h3>Stolz: </h3>
         <p> Значит, как бы большой толпой, группой вы не ходили,
            да? Или.. </p>
        <h3>Ефимова: </h3>
         <p> Почему? Если другие <span class="possPlur">наши</span> одноклассники тоже хотели пойти с нами, они жили в
            соседних домах - то <span class="persPlur">мы</span> ходили несколько человек
            вместе тоже.</p>
        <h3>Stolz: </h3>
         <p> Понятно. Как часто вы ходили в кино, на какие сеансы
            - утренние, дневные, вечерние? </p>
        <h3>Ефимова: </h3>
         <p>
            <span class="lex">Ну</span>, <span class="persSing">я</span> уже сказала как,
            обычно, на 6 часов вечера, так как это не очень поздно заканчивается, потому что, как вы
            знаете, обычно нормальный фильм, если это одна серия - он продолжается один час тридцать
            минут - если в 6 часов начиналось, то где-то около восьми, половина восьмого вечера
            заканчивалось, <span class="persSing">я</span> могла не поздно вернуться домой.
            То есть обычно ходила на 6 часов. Но иногда с папой, <span class="persPlur">мы</span> ходили, и на последний сеанс вместе на 9 часов.</p>
        <h3>Stolz: </h3>
         <p> А вы знали, например, кого-нибудь кто бы работал в
            <span class="place">кинотеатрах</span>, или как бы это было - была работа так, которые люди хотели работать в
            <span class="place">кинотеатре</span>? </p>
        <h3>Ефимова: </h3>

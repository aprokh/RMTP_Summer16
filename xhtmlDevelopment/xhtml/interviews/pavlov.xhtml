         <h1>Interview with Aleksei Pavlov</h1>
         <ul>
            <li>Interviewer: Julia Seeley-Hall</li>
            <li>
               <a href="http://mtp.blogs.wm.edu">Russian Movie Theater Project (RMTP)</a>
            </li>
            <li>
               <a href="https://www.wm.edu">College of William and Mary</a>
            </li>
            <li>Interview Date: July 2014</li>
            <li>Transcription and Translation Date: Spring 2015</li>
         </ul>
         <hr/>

    



        <h3>Wilkinson: </h3>
         <p>Сегодня пятое июля две тысячи четырнадцaтого
            года. Мы находимся в Санкт-Петербурге, в России. Меня зовут Оливия Вилкинсон, моя
            коллега и я берём интервью у Алексея Игоревича Павлова. Мы берём у вас интервью для
            кинопроекта, который изучает общественную, политическую, и культурную историю России
            через фильмы. Мы хотели бы, чтобы вы рассказали нам о ваших воспоминаниях о посещении
            кино. На основании Ваших ответов мы напишем эссе, в котором мы проанализируем результаты
            опроса и напишем о посещении <span class="place">кинотеатр</span>ов в России.
            Цель этого интервью для нас – узнать как можно больше о конкретных людях и месте кино в
            их жизни. Большое спасибо за Вашу готовность поделиться вашими воспоминаниями и за Вашу
            помощь нам. Это интервью будет доступно для прослушивания на интернетсайте кинопроекта.
            Если вы не против, давайте начнём.</p>
        <h3>Wilkinson: </h3>
         <p>Расскажите нам, когда и где Вы выросли.</p>
        <h3>Павлов: </h3>
         <p>Я родился и вырос в <span class="place">Санкт
                Петербурге</span>. Родился в 1977 году.</p>
        <h3>Wilkinson: </h3>
         <p>Где работали ваши папа и мама? </p>
        <h3>Павлов: </h3>
         <p>Папа работал спортивным тренером, а мама работала в
            торговле.</p>
        <h3>Wilkinson: </h3>
         <p>Какое у вас образование? </p>
        <h3>Павлов: </h3>
         <p>Я окончил Санкт-Петербургский Государственный
            Университет, филологический факультет, и аспирантуру филологического
            факультета.</p>
        <h3>Wilkinson: </h3>
         <p>В каких городах вы жили? </p>
        <h3>Павлов: </h3>
         <p>Я жил в самом <span class="place">Санкт
                Петербурге</span>, кроме того в <span class="place">Филадельфии</span> и в
                <span class="place">Сеуле</span>.</p>
        <h3>Wilkinson: </h3>
         <p>Когда вы переехали в Санкт Петербург? </p>
        <h3>Павлов: </h3>
         <p>Я не переезжал. <span class="persSing">Я</span> здесь родился. </p>
        <h3>Wilkinson: </h3>
         <p>Хорошо. Вы помните первый раз, когда вы ходили в
            кино?</p>
        <h3>Павлов: </h3>
         <p>Самый первый не могу сказать, но, вероятно, где-то
            лет четырнадцать.</p>
        <h3>Wilkinson: </h3>
         <p>Хорошо. Какие фильмы вы посмотрели?</p>
        <h3>Павлов: </h3>
         <p>Тогда? Тогда <span class="lex">наверно</span>
            <span class="nonLex">...</span> Это был фильм <span class="nonLex">...</span>
            <span class="title">Пираты двадцатого века</span>, вероятно. Это
            один из первых <span class="genre">боевиков</span>, который вышeл в советское
            время.</p>
        <h3>Wilkinson: </h3>
         <p>Сколько вам было лет? </p>
        <h3>Павлов: </h3>
         <p>Четырнадцать. </p>
        <h3>Wilkinson: </h3>
         <p>С кем вы ходили в кино? </p>
        <h3>Павлов: </h3>
         <p>С подругой, конечно. </p>
        <h3>Wilkinson: </h3>
         <p>Сколько стоил билет? </p>
        <h3>Павлов: </h3>
         <p>
            <span class="nonLex">...</span> Боюсь ошибиться, но, вероятно, где-то около двух рублей.</p>
        <h3>Wilkinson: </h3>
         <p>Как называется кинотеатр? </p>
        <h3>Павлов: </h3>
         <p>Этого <span class="place">кинотеатр
                Фестиваль</span>. </p>
        <h3>Wilkinson: </h3>
         <p>Опишите кинотеатр.</p>
        <h3>Павлов: </h3>
         <p>Немножко <span class="epit">похож на
                крематорий</span>, как где людей сжигают. <span class="epit">Немножко
                серый</span>, скучный вид. Внутри деревянные кресла, как обычно в советских <span class="place">кинотеатр</span>ах, и достаточно большой зал.</p>
        <h3>Wilkinson: </h3>
         <p>Вы ходили пешком, или вы ездили?</p>
        <h3>Павлов: </h3>
         <p>Конечно пешком, <span class="place">кинотеатр</span> в <span class="place">Советском Союзе</span> обычно
            находился в каждом микрорайоне.</p>
        <h3>Wilkinson: </h3>
         <p>У вас было один кинотеатр или больше около дома?</p>
        <h3>Павлов: </h3>
         <p>
            <span class="nonLex">...</span>, один. В микрорайоне
            всегда находился один. И второй находился чуть дальше. И основной <span class="place">кинотеатр</span> всегда был где-то в <span class="place">центре</span>.</p>
        <h3>Wilkinson: </h3>
         <p>А что вы чувствовали, когда вы ходили в кинотеатр?</p>
        <h3>Павлов: </h3>
         <p>
            <span class="lex">Ну</span>, как развлечение.
            Исключительно как досуг. Желание провести время хорошо.</p>
        <h3>Wilkinson: </h3>
         <p>Когда вы начали ходить в <span class="place">кинотеатр</span> один?</p>
        <h3>Павлов: </h3>
         <p>Один? Не <span class="persSing">я</span>
            никогда не ходил один.</p>
        <h3>Wilkinson: </h3>
         <p>Хорошо. Как часто вы ходили в кино?</p>
        <h3>Павлов: </h3>
         <p>А, когда <span class="persSing">я</span>
            был студентом, <span class="lex">наверно</span> раза три-четыре в неделю. Но в настоящее
            время раз в месяц, <span class="lex">может быть</span>.</p>
        <h3>Wilkinson: </h3>
         <p>Ходить в кино - это была обычное дело или особое
            событие?</p>
        <h3>Павлов: </h3>
         <p>
            <span class="lex">Ну</span>, это как вариант досуга, и
            обычно это или с друзьями, или с подругой. Поэтому к какому-то событию приуроченное
            действие.</p>
        <h3>Wilkinson: </h3>
         <p>Как посещение кино изменилось, когда вы выросли,
            закончили школу, поженились?</p>
        <h3>Павлов: </h3>
         <p>Тогда это стало одним из вариантов, скажем так,
            продолжения досуга. После ресторана зайти в кино или сначала кино, потом ресторан. То
            есть, это уже как шоу, потому что и <span class="place">кинотеатр</span>ы
            изменились, и фильмы изменились. Все стало другим.</p>
        <h3>Wilkinson: </h3>
         <p>Хорошо. Какие были ваши самы любимые жанры в
            детстве?</p>
        <h3>Павлов: </h3>
         <p>В детстве? Наверно, <span class="genre">боевик</span>. </p>
        <h3>Wilkinson: </h3>
         <p>Какие были ваши самые любимы жанры, когда вы были
            студентами?</p>
        <h3>Павлов: </h3>
         <p>Студентами? Наверно, <span class="genre">комедия</span>, больше всего, комедия.</p>
        <h3>Wilkinson: </h3>
         <p>У вас есть любимый фильм? </p>
        <h3>Павлов: </h3>
         <p>
            <span class="lex">Ну</span>
            <span class="possSing">, мой</span> любимый <span class="nationalCinema">фильм американский</span>. Или нужно из <span class="nationalCinema">российских</span>, <span class="nationalCinema">советских</span>? Из <span class="nationalCinema">американских</span> это <span class="title">Схватка</span> с <span class="person">Робертом Де Ниро</span> и <span class="person">Аль
            Пачино</span>.</p>
        <h3>Wilkinson: </h3>
         <p>У вас были любимые актеры, актрисы в зарубежном
            кино?</p>
        <h3>Павлов: </h3>
         <p>В <span class="nationalCinema">зарубежном</span> да. <span class="person">Роберт Де Ниро</span>. Из
            актрис не могу выбрать. Наверное, нет.</p>
        <h3>Wilkinson: </h3>
         <p>Вы помните какой-нибудь фильм или посещение кино
            особенно?</p>
        <h3>Павлов: </h3>
         <p>Наверное, одно из первых посещений в бытность
            студентом. Тогда <span class="persPlur">мы</span> ходили в <span class="place">кинотеатр Аврора</span>. В настоящее время он тоже
            существует. И, в основном, там показывают или <span class="epit">старое</span>
            <span class="nationalCinema">советское кино</span>, или какие-то новинки
                <span class="nationalCinema">российского кино</span>. Это было
            достаточно интересно.</p>
        <h3>Wilkinson: </h3>
         <p>Как вы проводили свободное время, кроме посещения
            кино?</p>
        <h3>Павлов: </h3>
         <p>Ходили в студенческое время, да? ездили за город,
            ходили в бары, как обычно, все студенты делают.</p>
        <h3>Wilkinson: </h3>
         <p>С кем вы обычно ходили в кино? </p>
        <h3>Павлов: </h3>
         <p>С одногруппниками, однокурсниками. С
            друзьями.</p>
        <h3>Wilkinson: </h3>
         <p>Больше мужчин или женщин? </p>
        <h3>Павлов: </h3>
         <p>
            <span class="lex">Ну</span>, это, к сожалению или к
            счастью, филологический факультет, это больше девушек. Поэтому в основном, это девушки,
            конечно.</p>
        <h3>Wilkinson: </h3>
         <p>Люди чаще ходили в кино семьями или с друзьями и
            подругами?</p>
        <h3>Павлов: </h3>
         <p>
            <span class="lex">Ну</span>, конечно с друзьями, с подругами, потому что семьями это не так
            популярно в России ходить.</p>
        <h3>Wilkinson: </h3>
         <p>Как люди одевались в кино? </p>
        <h3>Павлов: </h3>
         <p>
            <span class="lex">Ну</span>, абсолютно свободный стиль
            одежды, потому что <span class="place">кинотеатр</span> в <span class="place">России</span> не театр. В театр есть определённый “дресс код,” когда необходим
            костюм, а девушке платье. В кино джинсы, рубашка, свитер <span class="nonLex">...</span> это вполне
            нормально.</p>
        <h3>Wilkinson: </h3>
         <p>Вы знали людей, которые работали в <span class="place">кинотеатр</span>ах?</p>
        <h3>Павлов: </h3>
         <p>Да, конечно. <span class="persSing">Я</span> знал человека, который был директором <span class="place">кинотеатр</span>а. <span class="place">Кинотеатра Максим</span> (такой
            был <span class="place">кинотеатр</span>).</p>
        <h3>Wilkinson: </h3>
         <p>Какая была атмосфера в <span class="place">кинотеатр</span>е?</p>
        <h3>Павлов: </h3>
         <p>В советское время или в российское время? <span class="lex">Ну</span>, это большая разница, потому что в советское время это была одна
            атмосфера, а в российское, <span class="lex">наверно</span>, когда появился попкорн и всё
            остальное, это другая атмосфера, больше как кино в качестве атрибута еды, разговоров. А
            в советское время <span class="collective">люди</span> ходили посмотреть фильм.</p>
        <h3>Wilkinson: </h3>
         <p>Кресла были удобные?</p>
        <h3>Павлов: </h3>
         <p>Извините, удобные когда? </p>
        <h3>Wilkinson: </h3>
         <p>Кресла</p>
        <h3>Павлов: </h3>
         <p>В советское время, конечно, нет. Это были деревянные
            кресла. С минимальным <span class="nonLex">...</span> с минимальной обивкой. Кожезаменителем. В
            настоящее время, конечно, это удобные кресла.</p>
        <h3>Wilkinson: </h3>
         <p>В кино было холодно, тепло, жарко?</p>
        <h3>Павлов: </h3>
         <p>В советское время все зависело от времени года. Если
            холодно, тогда лучше пальто не снимать. В настоящее время кондиционеры стоят. В
            зависимости от того, как удобней.</p>
        <h3>Wilkinson: </h3>
         <p>Кинотеатр был большой? </p>
        <h3>Павлов: </h3>
         <p>Раньше, в советское время, все <span class="place">кинотеатр</span>ы были <span class="epit">однотипные</span>.
            Обычно это один зал и он достаточно большой. На пятьдесят зрителей. В <span class="possPlur">наши</span> дни это несколько маленьких залов. Где-то на семь рядов.
            Поэтому это другая тенденция, другая идея.</p>
        <h3>Wilkinson: </h3>
         <p>Был буфет? </p>
        <h3>Павлов: </h3>
         <p>Буфет. Конечно. Конечно. Да. <span class="lex">Ну</span>, конечно, буфет не как в театре. Шампанское никто в перерыве не пил. Но в
            советское время да, был буфет, можно было сьесть пирожок.</p>
        <h3>Wilkinson: </h3>
         <p>Были в <span class="place">кинотеатр</span>е билетёры? </p>
        <h3>Павлов: </h3>
         <p>Да <span class="persSing">я</span> думаю,
            всегда были. Обычно это женщины пожилого возраста, как в театре. И даже была у них
            какая-то униформа, как <span class="persSing">я</span> помню, в советское
            время.</p>
        <h3>Wilkinson: </h3>
         <p>Где вы любили сидеть и почему? </p>
        <h3>Павлов: </h3>
         <p>
            <span class="lex">Ну</span>, поскольку <span class="persSing">я</span> ходил с подругой,<span class="persSing">
                я </span> предпочитал последний ряд. Самый удобный. И желательно боковые
            места.</p>
        <h3>Wilkinson: </h3>
         <p>Хорошо. Фильмы были немые или звуковые?</p>
        <h3>Павлов: </h3>
         <p>
            <span class="lex">Ну</span>, конечно, звуковые. Конечно
            звуковые. Потому что <span class="persSing">я</span> не припомню, чтобы фильмы,
            например с <span class="person">Чарли Чаплиным</span> показывали в советском
            прокате.</p>
        <h3>Wilkinson: </h3>
         <p>Чёрно-белыe или цветные? </p>
        <h3>Павлов: </h3>
         <p>Конечно цветные, безусловно. </p>
        <h3>Wilkinson: </h3>
         <p>Какое было качество? </p>
        <h3>Павлов: </h3>
         <p>Думаю что, качество <span class="nonLex">...</span> всё
            познается в сравнении, если сравнивать с современным киноматографом, то конечно, оно
            уступало. Но, на то время, вполне, никто не жаловался. Было хорошо.</p>
        <h3>Wilkinson: </h3>
         <p>Какие фильмы были самые популярные у зрителей, и
            почему?</p>
        <h3>Павлов: </h3>
         <p>Я думаю, что комедии, в основном, были популярные, и
                <span class="persSing">я</span> застал 80ые годы. Тогда, <span class="lex">наверно</span>, появились детективы, мода на <span class="genre">детективы</span>, <span class="person">Агата Кристи</span>, экранизация
            фильмов Агаты Кристи. Вот, например, <span class="title">Десять
                негритят</span> был очень популярный фильм.</p>
        <h3>Wilkinson: </h3>
         <p>В <span class="place">кинотеатр</span>ах
            часто показывали иностранные фильмы?</p>
        <h3>Павлов: </h3>
         <p>Нет. Советском Союзе, в принципе, в <span class="place">кинотеатр</span>е можно были посмотреть <span class="nationalCinema">индийские фильмы</span> или <span class="nationalCinema">советские фильмы</span>. А <span class="nationalCinema">иностранные фильмы</span> других стран, конечно, редко
            показывали.</p>
        <h3>Wilkinson: </h3>
         <p>Были ли фильмы, на которые нельзя было ходить
            детям?</p>
        <h3>Павлов: </h3>
         <p> Конечно было. Было возрастное ограничение, 16 лет.
            Детям до 16 лет нельзя было смотреть фильмы, где есть сцены, которые связаны с
            поцелуями, например.</p>
        <h3>Wilkinson: </h3>
         <p>Вы помните какой-нибудь фильм, у которого были
            проблемы с выходом на экран?</p>
        <h3>Павлов: </h3>
         <p>Была определённая история, насколько <span class="persSing">я</span> помню, с фильмом <span class="title">Холодное
                лето</span> пятьдесят третьего года, но, по-моему, когда <span class="persSing">я</span> начал ходить в <span class="place">кинотеатр</span>
            уже такого не было, чтобы фильмы на полку клались.</p>
        <h3>Wilkinson: </h3>

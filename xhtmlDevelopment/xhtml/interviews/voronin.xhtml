         <h1>Interview with Mikhail Voronin</h1>
         <ul>
            <li>Interviewer: Jessica Parks</li>
            <li>
               <a href="http://mtp.blogs.wm.edu">Russian Movie Theater Project (RMTP)</a>
            </li>
            <li>
               <a href="https://www.wm.edu">College of William and Mary</a>
            </li>
            <li>Interview Date: July 2013</li>
            <li>Transcription and Translation Date: Fall 2013</li>
         </ul>
         <hr/>

    
        <h3>Parks: </h3>
         <p>Сегодня двадцать девятоe июля 2013ого года. Мы
            находимся в Санкт Петербурге, в России. Меня зовут Джессика Паркс, мою коллегу Эмили
            Кларк. Эмили и я берём интервью у Михаила Воронина. Мы берём у вас интервью для
            кинопроекта, который изучает общественную, политическую, и культурную историю России
            Через фильмы. Мы хотели бы, чтобы вы рассказали нам о ваших воспоминаниях о посещении
            кино. На основании Ваших ответов мы напишем эссе, в котором мы проанализируем результаты
            опроса и напишем о посещении <span class="place">кинотеатр</span>ов в России.
            Цель этого интервью для нас – узнать как можно больше о конкретных людях и месте кино в
            их жизни. Большое спасибо за Вашу готовность поделиться вашими воспоминаниями и за Вашу
            помощь нам. Это интервью будет доступно для прослушивания на интернетсайте кинопроекта.
            Если вы не против, давайте начнём. </p>
        <h3>Воронин: </h3>
         <p>Very good!</p>
        <h3>Parks: </h3>
         <p>Расскажите нам, когда и где вы выросли. </p>
        <h3>Воронин: </h3>
         <p>Я вырос на <span class="place">Урале</span>, в
            городе <span class="place">Уфа</span>. Это один из городов милионников, довольно большой
            город в <span class="place">России</span>. Первыe 15 лет своей жизни <span class="persSing">я</span> прожил именно там. </p>
        <h3>Parks: </h3>
         <p>Где работали ваши папа и мама?</p>
        <h3>Воронин: </h3>
         <p>Мои родители развeлись, когда <span class="persSing">я</span> был еще ребенком. Моя мама работала стюардессой, летала, в
            основном, по <span class="place">России</span>. Иногда ближнее зарубежье. </p>
        <h3>Parks: </h3>
         <p>Какоe у вас образование? </p>
        <h3>Воронин: </h3>
         <p>Сейчас <span class="possSing">у
                меня</span> высшее образование. В этом году <span class="persSing">я</span>
            закончил Военный университет. </p>
        <h3>Parks: </h3>
         <p>В каких городах вы жили? </p>
        <h3>Воронин: </h3>
         <p>Я жил в <span class="place">Уфе</span>, столице
                <span class="place">республики Башкортостан</span>. Также жил 3 года
            в <span class="place">Москве</span>, в столице <span class="place">России</span>, и
            последние 6 лет, <span class="persSing">я</span> жил в <span class="place">Санкт Петербурге</span>, <span class="epit">самом
                красивом</span> городе, наs <span class="possSing">мой</span> взгляд. </p>
        <h3>Parks: </h3>
         <p>Вы помните первый раз когда вы ходили в кино? </p>
        <h3>Воронин: </h3>
         <p>Нет, <span class="persSing">я</span> не
            помню первый раз. Плохо, очень плохо помню. </p>
        <h3>Parks: </h3>
         <p>Какие фильмы вы посмотрели? </p>
        <h3>Воронин: </h3>
         <p>Так как <span class="persSing">я</span>
            начал в кино ходить с детства, то все было в хронологическом порядке. Начиная с <span class="title">Роки и Бульвинкля</span>, <span class="lex">может быть</span> вы
            знаете, и заканчивая <span class="genre">ужастиками</span>, <span class="genre">комедиями</span>. Сейчас, в принципе, сейчас редко очень хожу в кино. </p>
        <h3>Parks: </h3>
         <p>Сколько вам было лет? </p>
        <h3>Воронин: </h3>
         <p>Я не помню, <span class="lex">наверно</span>, это был
            первый класс, семь лет. Семь или восемь. </p>
        <h3>Parks: </h3>
         <p>С кем вы ходили в кино? </p>
        <h3>Воронин: </h3>
         <p>С кем <span class="persSing">я</span>
            только не ходил в кино!<span class="persSing"> Я </span>первый раз с кем ходил?
            Вообще? <span class="persSing">Я</span> ходил в кино с мамой, с учительницeй
                <span class="nonLex">...</span> почти со всеми девушками. С друзьями <span class="persPlur">мы</span> любили ходить в кино, большой компанией. Да, большой
            компанией и также немножко, предварительно развеселившись. <span class="persSing">Я</span> бы, <span class="persSing">я </span>, просто, не
            могу сказать это на запись, чем обычно веселятся перед кино. Ваши ребята меня поймут. </p>
        <h3>Parks: </h3>
         <p>Сколько стоил билет? </p>
        <h3>Воронин: </h3>
         <p>Билет стоил, <span class="persSing">я</span> не помню, копейки. Поначалу <span class="nonLex">...</span>, поначалу, когда <span class="persPlur">мы</span> были детьми и <span class="possPlur">у
                нас</span> было мало собственно денег в карманов, <span class="persPlur">мы</span> ходили на утренние сеансы, тогда было дешевле. А потом уже в любое време.
            Билет стоил от, от одного доларов, по вашему, до десяти или двадцати доларов. </p>
        <h3>Parks: </h3>
         <p>Как назывался <span class="place">кинотеатр</span>? Опишите <span class="place">кинотеатр</span>. </p>
        <h3>Воронин: </h3>
         <p>Кинотеатр назывался <span class="place">Искра</span>. Он был сначала в советском стиле оформлен, в старом стиле. “Old
            School”. Но потом его отреставрировали, сделали хороший ремонт, и сейчас это <span class="epit">современный</span> кинозал, очень много
                <span class="collective">людей</span> туда ходят, в <span class="place">России</span> кино
            в последнее время странно популярно, и все премьеры сюда, и все звезды съезжаются,
            например. </p>
        <h3>Parks: </h3>
         <p>Вы ходили пешком, или ездили? </p>
        <h3>Воронин: </h3>
         <p>Обычно <span class="persSing">я</span>
            ездил, это довольно далеко от дома было, ближайший <span class="place">кинотеатр</span> от <span class="possSing">моего</span> дома был
            километров двадцать. </p>
        <h3>Parks: </h3>
         <p>На чем вы ездили? </p>
        <h3>Воронин: </h3>
         <p>Обычно, сначала ездили на автобусах, после, уже
            когда выросли, ездили на машинах. </p>
        <h3>Parks: </h3>
         <p>У вас был один кинотеатр или больше около дома? </p>
        <h3>Воронин: </h3>
         <p>Нет, около дома вообще <span class="place">кинотеатр</span>ов не было. <span class="persPlur">Мы</span> менялись
            касетами VHS, этими, старыми. А <span class="place">кинотеатр</span> был далеко
            от дома. Кинотеатров в городе было, штук 5, сначала. А сейчас их штук 10, <span class="persSing">я</span> думаю. </p>
        <h3>Parks: </h3>
         <p>Сравните эти кинотеатры. </p>
        <h3>Воронин: </h3>
         <p>Сравнить их немного трудно, потому что они все
            типовые, похожи друг на друга, все <span class="place">кинотеатр</span>ы. А
            разница есть так <span class="nonLex">...</span> такая: <span class="place">кинотеатр</span>
            <span class="lex">может быть</span> отдельным зданием стоять или <span class="place">кинотеатр</span>
            <span class="lex">может быть</span> в торговом комплексе. А, как правило, сейчас все <span class="place">кинотеатры</span> 
            <span class="collective">
               <span class="possPlur">у
                    нас</span>
            </span> в торговoм комплексе. </p>
        <h3>Parks: </h3>
         <p>Когда вы начали ходить в кинотеатр один? </p>
        <h3>Воронин: </h3>
         <p>Я не помню лет, лет в 10. </p>
        <h3>Parks: </h3>
         <p>Вам нравилось ходить в кино и почему? </p>
        <h3>Воронин: </h3>
         <p>Мне нравилось ходить в кино только на опредленные
            фильмы. <span class="persSing">Я</span> очень редко хожу в кино просто так.
            Только на определенные <span class="genre">блокбастеры</span>, либо какие-то
            знаменитые премьеры. Знаменитых режиссеров, либо актеров. <span class="persPlur">Мы</span> с друзьями больше любили гулять, играть в футбол, или в
            хоккей. </p>
        <h3>Parks: </h3>
         <p>Как часто вы ходили в кино? На какие сеансы?
            Утренние, дневные, вечерние? </p>
        <h3>Воронин: </h3>
         <p>Да по-разному, когда хотели, тогда ходили. Дети
            были, ходили на утренние, а когда выросли, бывает в <span class="place">России</span>
            холодно и, чтобы не мерзнуть, ходили в кино. </p>
        <h3>Parks: </h3>
         <p>Ходить в кино—это былo обычное дело или особое
            событие? </p>
        <h3>Воронин: </h3>
         <p>В детстве, <span class="lex">может быть</span> особое,
            а сейчас, пойти в кино это <span class="nonLex">...</span>
            <span class="persPlur">Мы</span> считаем ходить в кино - это значит больше
            нечем заняться. Если тебе нечем с пользой провести, не знаешь, как с пользой провести
            время, можешь сходить в кино. </p>
        <h3>Parks: </h3>
         <p>Как посещение кино изменилось, когда вы выросли или
            закончили школу? </p>
        <h3>Воронин: </h3>
         <p>
            <span class="lex">Ну</span> стало <span class="epit">менее интересным</span>, <span class="epit">менее захватывающим</span>. Проще стало
            скачать из интернета. </p>
        <h3>Parks: </h3>
         <p>Какие были ваши самые любимые жанры в детстве? </p>
        <h3>Воронин: </h3>
         <p>
            <span class="genre">Комедия</span>, с самого
            детсва, <span class="possSing">мой</span> любимый жанр <span class="genre">,комедия</span>, <span class="genre">,боевики</span> тоже любил, а сейчас больше
            люблю какие-то <span class="genre">мелодрамы</span>, либо основанные на реальных
            событиях. </p>
        <h3>Parks: </h3>
         <p>Какие были ваши самые любимые жанры, когда вы были
            студентами? </p>
        <h3>Воронин: </h3>
         <p>Конечно <span class="genre">порно</span>. Конечно,
                <span class="genre">порно</span>, это правда не нужно ничего менять, у
                <span class="collective">всех</span> русских студентов, это так. А потом, <span class="genre">боевики</span>, и <span class="genre">комедии</span>. </p>
        <h3>Parks: </h3>
         <p>У вас есть любимый фильм? </p>
        <h3>Воронин: </h3>
         <p>Да, <span class="persSing">я</span> думаю,
                <span class="possSing">у меня</span> есть несколько любимых фильмов. Просто
                <span class="persSing">я</span> очень много фильмов посмотрел, последний
            фильм, который произвел впечатление, называется “<span class="title">Mavericks</span>” <span class="nonLex">...</span> либо, <span class="title">Укротители
                волн 1</span> на русском. Это плохой перевод, с <span class="person">Джеральдом
                Батлером</span>. Maybe, но <span class="lex">может быть</span> ты знаешь. Почему
            понравилось? Он основан на реальных событиях. </p>
        <h3>Parks: </h3>
         <p>У вас были любимые актеры или актрисы в зарубежном
            кино? Кто и почему? </p>
        <h3>Воронин: </h3>
         <p>Да. Есть любимые актеры. Почему? Почему не знаю.
                <span class="person">Шарлиз Терон</span>, например. Да, <span class="person">Шарлиз Терон</span>, а <span class="nonLex">...</span>
            <span class="lex"> ну </span>
            <span class="person">Джонни Депп</span>, хорош, особенно в <span class="title">Пиратах</span>. Вo-первых. <span class="lex">Может быть</span>, <span class="person">Джим Керри</span>, да, Джим Керри. Особенно в <span class="title">Маске</span> и в
                <span class="title">Эйс Вентура</span>, самые лучшие его работы. <span class="person">Мерфи, Эдди Мерфи</span> красавчик. Тоже делал вещи. </p>
        <h3>Parks: </h3>
         <p>Вы помните какой-нибудь фильм или посещение кино
            особенно? Расскажите об этом посещении. </p>
        <h3>Воронин: </h3>
         <p>Нет. Особенно <span class="persSing">я</span> не помню именно посещения <span class="place">кинотеатр</span>ов.<span class="persSing"> Я </span> больше помню фильмы,
            которые на всю жизнь запомнились. <span class="title">Крестный Отец</span>,
            “Godfather”. Также русский сериал, может вы, смотрели, <span class="title">Бригада</span>. Русский сериал <span class="title">Бригада</span>, и русский
            фильм <span class="title">Брат</span> и <span class="title">Брат 2</span>. “Brother
            and Brother 2.” <span class="lex">Ну</span>, да, <span class="persSing">я</span>
            думаю <span class="lex">может быть</span> еще некоторые фильмы, а да, <span class="title">Это Прeкрасная Жизнь</span>. 2 “It’s A Beautiful Life.”
            Итальянский фильм. <span class="lex">Может быть</span>
            <span class="persSing">я</span> перепутал название. Итальянский фильм. Многие
                <span class="possPlur">наши</span> взгляды с <span class="possSing">моими</span> друзьями совпадают с рейтингом Интернет Муви Дейта Бейз. </p>
        <h3>Parks: </h3>
         <p>Как вы проводили свободное время кроме посещения в
            кино? </p>
        <h3>Воронин: </h3>
         <p>Гуляли, играли в футбол, и в хоккей. <span class="persSing">Я</span> думаю примерно так же, как и все подростки, у
            которых есть свободное время и которые могут себе что-нибудь запрещенное купить. </p>
        <h3>Parks: </h3>
         <p>С кем вы были обычно ходите в кино? </p>
        <h3>Воронин: </h3>
         <p>Обычно с либо друзьями, либо с подругами. Очень
            редко ходим смешанной компанией. Как правило, только мальчики или только девочки. “Only
            boys or only girls.” </p>
        <h3>Parks: </h3>
         <p>Больше мужчин или женщин? </p>
        <h3>Воронин: </h3>
         <p>В кино ходят? Даже не знаю, <span class="lex">наверно</span>, больше женщин. Но, скорее потому, что <span class="collective">
               <span class="possPlur">у нас</span>
            </span> вообще больше женщин живет. </p>
        <h3>Parks: </h3>
         <p>Вообще, люди чаще ходили в кино с семьями или с
            друзьями или с подругами? </p>
        <h3>Воронин: </h3>
         <p>Да нет, больше девушки ходят в кино, потому что им
            делать нечего. Вот, семьи ходят редко, в выходные, семьи ходят в кино. </p>
        <h3>Parks: </h3>
         <p>В <span class="place">кинотеатр</span>ах были
            очереди? Вы помните когда вы ждали в очереди? </p>
        <h3>Воронин: </h3>
         <p>Да, но очень редко. Очень редко когда бывали
            очереди. Пять минут максимум. </p>
        <h3>Parks: </h3>
         <p>Разные группы сидели в разных частях кинозала? </p>
        <h3>Воронин: </h3>
         <p>Разные группы? <span class="lex">Ну</span>, когда как.
            По-разному, бывало, мест не было, бывало, <span class="persPlur">мы</span> там
            могли лечь и смотреть. </p>
        <h3>Parks: </h3>
         <p>Люди шумели или вели себя тихо во время сеанса? </p>
        <h3>Воронин: </h3>
         <p>Ах, не всегда. Это смотря какой сеанс, бывало, и
                <span class="persPlur">мы</span> шумели. </p>
        <h3>Parks: </h3>
         <p>Как люди одевались в кино? Нарядно или обычно? </p>
        <h3>Воронин: </h3>
         <p>По-разному. Для многих в кино выйти - это событие
            какое-то. Особенно для девушек показать себя, <span class="persSing">я</span>
            не знаю почему, могут и зимой одеть колготки, тонкие, одеть высокие шпильки, это
            неудобно, это глупо, но чтобы привлекательно выглядеть. Парни проще одевались. </p>
        <h3>Parks: </h3>
         <p>Вы знали людей, которые работали в <span class="place">кинотеатр</span>е? </p>
        <h3>Воронин: </h3>
         <p>Да, парочку знал. И, бывало, ходили бесплатно. </p>
        <h3>Parks: </h3>
         <p>Какая была атмосфера в <span class="place">кинотеатр</span>е? </p>
        <h3>Воронин: </h3>
